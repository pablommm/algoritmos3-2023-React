<!DOCTYPE html>
<html>

<head>
    <title>Formulario Figurita</title>
    <link rel="stylesheet" href="../CSS/button.css">
    <link rel="stylesheet" href="../CSS/general.css">
    <link rel="stylesheet" href="../CSS/form.css">
    <link rel="stylesheet" href="../CSS/input.css">
</head>

<body>
    <main class="main-container">
        <section class="sub-main-container">
            <div class="formulario">
                <form action="p" method="POST">
                    <label for="numero_jugador">Número de Jugador:</label>
                    <input type="number" name="numero_jugador" required min="0"><br>

                    <label for="on_fire">Es On Fire:</label>
                    <input type="checkbox" name="on_fire"><br>

                    <label for="nivel_impresion">Nivel de Impresión:</label>
                    <select class="select">
                        <option value="bajo">Bajo</option>
                        <option value="medio">Medio</option>
                        <option value="alto">Alto</option>
                    </select><br>

                    <label for="url_imagen">URL de la Imagen:</label>
                    <input type="url" name="url_imagen" required><br>


                    <button class="secondary-button">Volver</button>
                    <button class="primary-button">Guardar</button>
            </div>
            </form>
        </section>
    </main>
</body>

</html>
